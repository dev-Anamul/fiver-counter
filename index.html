<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="input-group">
        <input type="date" aria-label="First name" class="form-control date" />
        <input type="time" aria-label="Last name" class="form-control time" />
        <button class="btn btn-outline-secondary submitButton" type="submit">
          Button
        </button>
      </div>

      <div class="container w-100 d-flex justify-content-evenly mt-5 output">
        <span class="days">50days</span>
        <span class="hours">5hours</span>
        <span class="minutes">10minutes</span>
        <span class="seconds">50second</span>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
